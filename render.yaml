services:
  - type: web
    name: deltahub-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: deltahub
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: deltahub
    databaseName: deltahub
    ipAllowList: []
